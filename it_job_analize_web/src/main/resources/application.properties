server.port=9999
server.Context-path=/

spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

##httpClient
#http.maxTotal = 100
#http.defaultMaxPerRoute = 20
#http.connectTimeout=1000
#http.connectionRequestTimeout=500
#http.socketTimeout=10000
#http.staleConnectionCheckEnabled=true

spring.jpa.database = MYSQL
spring.datasource.url = jdbc:mysql://localhost:3306/itdb?useUnicode=true&characterEncoding=utf8&autoReconnect=true&allowMultiQueries=true
spring.datasource.username =root
spring.datasource.password =root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.druid.initial-size=1
spring.datasource.druid.min-idle=1
spring.datasource.druid.max-active=20
spring.datasource.druid.test-on-borrow=true
spring.datasource.druid.stat-view-servlet.allow=true
mybatis.typeAliasesPackage=it.analyze.pojo
mybatis.mapperLocations=classpath:mappers/*.xml
mybatis.configuration.mapUnderscoreToCamelCase=true
mybatis.configuration.cacheEnabled=false


spring.redis.nodes=localhost:6379,localhost:6380,localhost:6381
spring.redis.pool.max-idle=8
spring.redis.pool.min-idle=0
spring.redis.pool.max-active=20
spring.redis.pool.max-wait=5000
spring.redis.timeout=1000000